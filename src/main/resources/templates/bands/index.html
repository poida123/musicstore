<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Music Store Bands</title>
</head>
<body>
<h1>Bands</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="band : ${bandList}">
            <td th:text="${band.name}">Name</td>
        </tr>
    </tbody>
</table>
</body>
</html>
